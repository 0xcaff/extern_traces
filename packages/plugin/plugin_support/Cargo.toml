[package]
name = "plugin_support"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["staticlib"]

[dependencies]
libc = "0.2.159"
bytemuck = { version = "1.18.0", features = ["derive"] }
anyhow = { version = "1.0.89", default-features = false }
bitflags = "2.6.0"

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"
